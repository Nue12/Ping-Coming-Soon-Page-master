<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/460ed39f34.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <img src="./images/logo.svg" alt="logoImg" class="logoImg" >
    <header>
      <h1><span class="titleSpan">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </header>
    <form class="form-control">
      <div class="input-container">
        <input type="email" placeholder="Your email address..." class="emailInput" id="emailInput" required>
        <p class="errorMsg">Please provide a valid email address</p>
      </div>
      <button class="notifyButton">Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="dashboardImg" class="dashboardImg">
    <div class="socialIcon">
      <i class="fa fa-facebook-f"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </div>
    <div class="copyrightDiv">&copy; Copyright Ping. All rights reserved.</div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Nue12">Phone Htet Aung</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
